{% extends 'shop/basic.html' %}

{% block title%} Contact Us - My Awesome Cart{% endblock %}
{% block body %}

<div class="container my-3">
    <h3 >Contact Us</h3>
    <form action="/shop/contact/" method="post">
        {% csrf_token %}
  <div class="form-group my-3">
    <label for="name">Name</label>
    <input type="text" class="form-control my-1" id="name" name='name' placeholder="Enter Your Name">
  </div>
  <div class="form-group my-3">
    <label for="name">Email</label>
    <input type="email" class="form-control my-1" id="email" name='email' placeholder="Enter Your Email">
  </div>

    <div class="form-group my-3">
    <label for="name">Phone</label>
    <input type="tel" class="form-control my-1" id="phone" name='phone' placeholder="Enter Your Phone Number">
  </div>


   <div class="form-group my-3">
    <label for="desc">How May We Help You?</label>
    <textarea class="form-control my-1" id="desc" name='desc' rows="3"></textarea>
  </div>
        <button type="submit" class="btn btn-success my-3">Submit</button>
</form>



</div>
{% endblock %}
